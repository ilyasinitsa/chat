<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="chat-wrapper">
        <aside class="online-users">
        </aside>

        <article class="messages-area" id="messages">
        </article>

        <div class="text-area">
            <input type="text" id="message-input" onkeydown="messageSend(event)">
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
