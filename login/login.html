<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Авторизация</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">        <link rel="stylesheet" href="login_style.css">
    </head>
    <body>
        <main id="wrapper">
            <h1 align="center">Здравствуйте</h1>
            <span align="center">Войдите в свой аккаунт</span>
            <span>Логин</span>
            <input type="text" id="login" pattern="/^[a-z0-9_-]{3,16}$/">

            <span>Пароль</span>
            <input type="password" id="password">
            <input type="button" value="Войти" id="log_in">
            <a href="" align="center"><i>Не зарегистрированы?</i></a>
            <script src="login.js"></script>
        </main>
    </body>
</html>
